<div class="container">
    <div class="warpper">
        <div class="title">{{title}}</div>
        <div>
            <nav class="nav">
                <ul *ngFor="let item of items">
                    <li class="link" (click)="OnAlert()"><a href="#">{{item}}</a></li>
                </ul>
            </nav>
        </div>
        <div class="login">
            <div class="form " (submit)="onSubmit()">
                <label for=" "></label>
                <input type="text " class="login " (ngModel)="login ">
                <input type="text " class="password " (ngModel)="password ">
                <input type="submit">
            </div>
        </div>
    </div>
</div>
